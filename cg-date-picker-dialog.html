<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="cg-base-picker-dialog-behavior.html">
<link rel="import" href="cg-date-picker.html">

<dom-module id="cg-date-picker-dialog">
    <style>
        :host {
            display: block;
        }
        #dialog .buttons {
            background-color: white;
            padding: 0.7rem;
            line-height: 1.0rem;
        }
        #dialog .buttons paper-button {
            font-size: 1.2rem;
            color: rgb(0, 150, 136);
        }
        #dialog .datepanel {
            @apply(--layout-vertical);
            background-color:#009688;
            width:50%;
        }
        #dialog .datepanel span {
            margin:0px;
            text-align: center;
            font-weight: normal;
        }
        #dialog .datepanel .dayOfWeek,
        #dialog .datepanel .monthName,
        #dialog .datepanel .dayOfMonth {
            color:#e1e1e1;

        }
        #dialog .datepanel .dayOfWeek {
            @apply(--paper-font-headline);
            background-color:#00796b;
        }

        #dialog .datepanel .monthName {
            @apply(--paper-font-headline);
            padding-top:2.0rem;
            color:#e1e1e1;
            text-transform: uppercase;
        }

        #dialog .datepanel .dayOfMonth {
            @apply(--paper-font-display4);
        }

        #dialog .datepanel .year {
            @apply(--paper-font-headline);
            color:rgba(255,255,255,0.5);
        }
        #dialog #container {
            @apply(--layout-horizontal);
            background-color: white;
            padding:0px;
            margin:0px;
            width: 624px;
        }
        #dialog cg-date-picker {
            @apply(--layout-flex);
        }
        #dialog {
            overflow: visible;
        }
    </style>
    <template>
        <paper-dialog id="dialog" modal>
            <div id="container">
                <div class="datepanel">
                    <span class="dayOfWeek">[[_dayOfWeek]]</span>
                    <span class="monthName">[[_monthShortName]]</span>
                    <span class="dayOfMonth">[[_dayOfMonth]]</span>
                    <span class="year">[[_formattedYear]]</span>
                </div>
                <cg-date-picker datetime="{{_datetime}}" id="datetimePicker" on-date-changed="onDateChange"></cg-date-picker>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss tabindex="0">Cancel</paper-button>
                <paper-button dialog-confirm on-tap="setDate" tabindex="0">OK</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
<script>
    Polymer({
        is:'cg-date-picker-dialog',
        behaviors:[CG.BasePickerDialogBehavior]
    });
</script>
