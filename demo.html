<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>cg-datetime-input Demo</title>
    <link rel="import" href="cg-time-picker.html">
    <link rel="import" href="cg-datetime-input.html">
    <link rel="import" href="cg-datetime-picker.html">
    <link rel="import" href="cg-datetime-picker-dialog.html">
    <link rel="import" href="cg-time-picker.html">
    <link rel="import" href="cg-date-picker.html">
    <link rel="import" href="cg-year-picker.html">
    <style>
        .demo {
            margin-boottom:60px;
            min-height: 300px;
        }
        .demo-item {
            padding: 2px;
            min-height: 300px;
        }
    </style>
</head>


<body unresolved fullbleed layout vertical center center-justified>

<template id="sandbox" is="auto-binding">
    <section layout vertical left>
        <h2>Time Picker</h2>
        <section layout horizontal class="demo">
            <section class="demo-item">
                <h1>with "{{myObject.datetime1}}"</h1>
                <cg-time-picker datetime="{{myObject.datetime1}}" label="Some Label" error="Error!"></cg-time-picker>
            </section>
            <section class="demo-item">
                <h1>with "{{myObject.datetime2}}"</h1>
                <cg-time-picker datetime="{{myObject.datetime2}}" label="Some Label" error="Error!"></cg-time-picker>
            </section>
            <section class="demo-item">
                <h1>with "{{myObject.datetime3}}"</h1>
                <cg-time-picker datetime="{{myObject.datetime3}}" label="Some Label" error="Error!"></cg-time-picker>
            </section>
        </section>
        <h2>Year Picker</h2>
        <section layout horizontal class="demo">
            <section class="demo-item">
                <h1>with "{{myObject.datetime1}}"</h1>
                <cg-year-picker datetime="{{myObject.datetime1}}" label="Some Label" error="Error!"></cg-year-picker>
            </section>
            <section class="demo-item">
                <h1>with "{{myObject.datetime2}}"</h1>
                <cg-year-picker datetime="{{myObject.datetime2}}" label="Some Label" error="Error!"></cg-year-picker>
            </section>
            <section class="demo-item">
                <h1>with "{{myObject.datetime3}}"</h1>
                <cg-year-picker datetime="{{myObject.datetime3}}" label="Some Label" error="Error!"></cg-year-picker>
            </section>
        </section>
        <h2>Date Picker</h2>
        <section layout horizontal class="demo">
            <section class="demo-item">
                <h1>with "{{myObject.datetime1}}"</h1>
                <cg-date-picker datetime="{{myObject.datetime1}}" label="Some Label" error="Error!"></cg-date-picker>
            </section>
            <section class="demo-item">
                <h1>with "{{myObject.datetime2}}"</h1>
                <cg-date-picker datetime="{{myObject.datetime2}}" label="Some Label" error="Error!"></cg-date-picker>
            </section>
            <section class="demo-item">
                <h1>with "{{myObject.datetime3}}"</h1>
                <cg-date-picker datetime="{{myObject.datetime3}}" label="Some Label" error="Error!"></cg-date-picker>
            </section>
        </section>
        <h2>Datetime Picker</h2>
        <section layout horizontal class="demo">
            <section class="demo-item">
                <h1>with "{{myObject.datetime1}}"</h1>
                <cg-datetime-picker datetime="{{myObject.datetime1}}" label="Some Label" error="Error!"></cg-datetime-picker>
            </section>
            <section class="demo-item">
                <h1>with "{{myObject.datetime2}}"</h1>
                <cg-datetime-picker datetime="{{myObject.datetime2}}" label="Some Label" error="Error!"></cg-datetime-picker>
            </section>
            <section class="demo-item">
                <h1>with "{{myObject.datetime3}}"</h1>
                <cg-datetime-picker datetime="{{myObject.datetime3}}" label="Some Label" error="Error!"></cg-datetime-picker>
            </section>
        </section>
        <h2>Datetime Input Demo</h2>
        <section layout horizontal class="demo">
            <section class="demo-item">
                <h1>with String date time "{{myObject.datetimestring1}}"</h1>
                <cg-datetime-input datetime="{{myObject.datetimestring1}}" label="Some Label" error="Error!"></cg-datetime-input>
            </section>
            <section class="demo-item">
                <h1>with String date time "{{myObject.datetimestring2}}"</h1>
                <cg-datetime-input datetime="{{myObject.datetimestring2}}" label="Another Label" error="Error!"></cg-datetime-input>
            </section>
            <section class="demo-item">
                <h1>with String date time "{{myObject.datetimestring3}}"</h1>
                <cg-datetime-input datetime="{{myObject.datetimestring3}}" label="Another Label" error="Error!"></cg-datetime-input>
            </section>
            <section class="demo-item">
                <h1>with String date time "{{myObject.datetimestring4}}"</h1>
                <cg-datetime-input datetime="{{myObject.datetimestring4}}" label="Another Label" error="Error!"></cg-datetime-input>
            </section>
        </section>
    </section>
</template>

<script>
    window.addEventListener('template-bound', function(){
        var sandbox = document.getElementById('sandbox');

        sandbox.myObject = {
            datetime1:new Date(),
            datetime2:null,
            datetime3:undefined,
            datetimestring1:"2016-02-24T13:24:00.000Z",
            datetimestring2:null,
            datetimestring3:undefined,
            datetimestring4:"dsfds"
        }
    });
</script>

</body>
</html>
