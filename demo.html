<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="import" href="../paper-input/paper-input-error.html">
    <link rel="import" href="../paper-input/paper-input-container.html">
    <link rel="import" href="cg-year-picker.html">
    <link rel="import" href="cg-month-picker.html">
    <link rel="import" href="cg-time-picker.html">
    <link rel="import" href="cg-date-picker.html">
    <link rel="import" href="cg-datetime-picker.html">
    <link rel="import" href="cg-date-picker-dialog.html">
    <link rel="import" href="cg-datetime-picker-dialog.html">
    <link rel="import" href="cg-date-input.html">
    <link rel="import" href="cg-datetime-input.html">
</head>


<body>
<template is="dom-bind" id="sandbox">
    datetime: <div>{{datetime}}</div>
    <cg-year-picker datetime="{{datetime}}"></cg-year-picker>
    <cg-month-picker datetime="{{datetime}}"></cg-month-picker>
    <cg-time-picker datetime="{{datetime}}"></cg-time-picker>
    <cg-date-picker datetime="{{datetime}}"></cg-date-picker>
    <cg-datetime-picker datetime="{{datetime}}"></cg-datetime-picker>
    <paper-input-container auto-validate attr-for-value="datetime">
        <label>Date</label>
        <cg-date-input class="paper-input-input" required datetime="{{datetime}}"></cg-date-input>
        <paper-input-error>input is required!</paper-input-error>
    </paper-input-container>
    <paper-input-container auto-validate attr-for-value="datetime">
        <label>Date/Time</label>
        <cg-datetime-input class="paper-input-input" required datetdime="{{datetime}}"></cg-datetime-input>
        <paper-input-error>input is required!</paper-input-error>
    </paper-input-container>
</template>
<script>
    window.addEventListener('WebComponentsReady', function() {
        var sandbox =  document.querySelector("#sandbox");
        sandbox.datetime = new Date("2016-07-24T13:24:00.000Z");
        sandbox.openDateDialog = function(){
            document.querySelector("cg-date-picker-dialog").open(sandbox.datetime, function(e){
                console.log("cg-date-picker-dialog callback")
            });
        };
        sandbox.openDateTimeDialog = function(){
            document.querySelector("cg-datetime-picker-dialog").open(sandbox.datetime, function(e){
                console.log("cg-datetime-picker-dialog callback")
            });
        };
    });
</script>

</body>
</html>
