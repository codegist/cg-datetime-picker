<link href="../polymer/polymer.html" rel="import">
<link href="cg-base-value-picker.html" rel="import">

<polymer-element name="cg-month-picker" extends="cg-base-value-picker" attributes="datetime">
    <script>
        Polymer('cg-month-picker', {
            datetime: new Date(),
            min:1,
            max:12,
            containerWidth:"calc(42%% - 6px)",
            itemWidth:"auto",
            itemHeight:"auto",
            _getDisplayName:function(value){
                var date = new Date(2000, value, 1, 0, 0, 0);
                return new Intl.DateTimeFormat(this.locale, {month:'long'}).format(date);
            },
            _getCurrentValue:function(date){
                return date.getMonth();
            },
            _toDatetime:function(selectedValue, currentDatetime){
                return new Date(currentDatetime.getFullYear(), selectedValue, currentDatetime.getDate(), currentDatetime.getHours(), currentDatetime.getMinutes(), currentDatetime.getSeconds());
            }
        });
    </script>
</polymer-element>
