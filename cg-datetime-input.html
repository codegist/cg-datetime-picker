<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="cg-base-input.html">
<link rel="import" href="cg-datetime-picker-dialog.html">

<polymer-element name="cg-datetime-input" extends="cg-base-input" attributes="datetime dateFormat disabled required">
    <template>
        <shadow>
            <cg-datetime-picker-dialog id="picker" datetime="{{_pickerDatetime}}"></cg-datetime-picker-dialog>
        </shadow>
    </template>
    <script>
        Polymer({
            dateFormat:"DD/MM/YYYY HH:mm"
        });
    </script>
</polymer-element>
