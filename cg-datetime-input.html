<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cg-base/cg-base-behavior.html">
<link rel="import" href="../cg-base/cg-validatable-behavior.html">
<link rel="import" href="cg-base-input.html">

<dom-module id="cg-datetime-input">
    <template>
        <cg-date-input-validator required="[[required]]"></cg-date-input-validator>
        <cg-base-input id="input"
                       disabled="[[disabled]]"
                       date-format="[[dateFormat]]"
                       datetime="{{datetime}}"
                       backdrop="[[backdrop]]"
                       on-change="onChange"></cg-base-input>
    </template>
</dom-module>
<script>
    Polymer({
        is:'cg-datetime-input',
        properties:{
            disabled:Boolean,
            required:Boolean,
            locale: {
                value:window.navigator.userLanguage || window.navigator.language,
            },
            dateFormat:{
                type:Function,
                value:function(){
                    return Intl.DateTimeFormat(this.locale, {day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit', hour12:false})
                }
            },
            datetime:{
                type:Date,
                notify:true
            },
            backdrop:{
                type:Boolean,
                notify:true,
            },
            validator: {
                type: String,
                value: 'cg-date-input-validator'
            }
        },
        behaviors:[CG.BaseBehavior, CG.ValidatableBehavior],
        ready:function(){
            this.$.input.$.picker = this.globals.datetimeDialog || this.importHref("cg-datetime-picker-dialog.html", function(){
                        this.$.input.$.picker = Polymer.dom(this.root).appendChild(document.createElement('cg-datetime-picker-dialog'));
                    });
        },
        onChange:function(e){
            this.fire("change", e.detail);
        }
    });
</script>
