<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="cg-base-input.html">
<link rel="import" href="cg-datetime-picker-dialog.html">

<polymer-element name="cg-datetime-input" extends="cg-base-input" attributes="datetime dateFormat disabled required backdrop" constructor="CGDateTimeInput">
    <script>
        Polymer({
            dateFormat:"DD/MM/YYYY HH:mm",
            domReady:function(){
                this.super();
                this.$.picker = this.globals.datetimeDialog || this.appendChild(document.createElement('cg-datetime-picker-dialog'));
            }
        });
    </script>
</polymer-element>
