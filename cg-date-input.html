<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../cg-base/cg-base-behavior.html">
<link rel="import" href="cg-base-input.html">

<dom-module id="cg-date-input">
<template>
    <cg-date-input-validator required="[[required]]"></cg-date-input-validator>
    <cg-base-input id="input"
                   disabled="[[disabled]]"
                   date-format="[[dateFormat]]"
                   datetime="{{datetime}}"
                   backdrop="[[backdrop]]"
                   on-change="onChange"></cg-base-input>
</template>
</dom-module>
<script>
    Polymer({
        is:'cg-date-input',
        properties:{
            disabled:Boolean,
            required:Boolean,
            locale: {
                value:window.navigator.userLanguage || window.navigator.language,
            },
            dateFormat:{
                type:Intl.DateTimeFormat,
                value:Intl.DateTimeFormat(this.locale, {day:'2-digit', month:'2-digit', year:'numeric'})
            },
            datetime:{
                type:Date,
                notify:true
            },
            backdrop:{
                type:Boolean,
                notify:true,
            },
            validator: {
                type: String,
                value: 'cg-date-input-validator'
            }
        },
        behaviors:[CG.BaseBehavior, Polymer.IronValidatableBehavior],
        ready:function(){
            this.$.input.$.picker = this.globals.dateDialog || this.importHref("cg-date-picker-dialog.html", function(){
                this.$.input.$.picker = Polymer.dom(this.root).appendChild(document.createElement('cg-date-picker-dialog'));
            });
        },
        onChange:function(e){
            this.fire("change", e.detail);
        }
    });
</script>
