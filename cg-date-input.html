<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="cg-date-picker-dialog.html">
<link rel="import" href="cg-lightdom-element.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<script src="../momentjs/min/moment-with-locales.min.js"></script>

<polymer-element name="cg-date-input" extends="cg-lightdom-element" attributes="datetime dateFormat disabled" horizontal layout required>
    <template>
        <style>
            cg-date-input paper-icon-button {
                padding:0px;
            }
        </style>
        <input flex is="core-input" required value="{{_datetimeFormatted}}" disabled?="{{disabled}}">
        <paper-icon-button icon="menu" on-tap="{{_openDialog}}" relative noink disabled="{{disabled}}">
            <cg-date-picker-dialog id="picker" datetime="{{_pickerDatetime}}"></cg-date-picker-dialog>
        </paper-icon-button>
    </template>
    <script>
        Polymer('cg-date-input', {
            /**
             * ISO Date string representation
             *
             * @attribute datetime
             * @type String
             * @default null
             */
            datetime:null,
            dateFormat:"DD/MM/YYYY",
            disabled:false,
            _pickerDatetime:null,
            _datetimeFormatted:null,
            domReady:function(){
                this.$.picker.addEventListener('datetime-changed', function(e){
                    this.datetime = moment(e.detail.toISOString(), moment.ISO_8601).toISOString();
                }.bind(this));
            },
            _openDialog: function() {
                this.datetimeChanged();
                this.$.picker.open();
            },
            datetimeChanged:function(){
                var dateTimeMoment = moment(this.datetime, moment.ISO_8601);
                if(dateTimeMoment.isValid()) {
                    this._pickerDatetime = this.datetime;
                    this._datetimeFormatted = this.datetime && dateTimeMoment.format(this.dateFormat);
                }else{
                    this._pickerDatetime = this._datetimeFormatted = undefined;
                }
            }
        });
    </script>
</polymer-element>
