<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="cg-base-input.html">
<link rel="import" href="cg-date-picker-dialog.html">

<polymer-element name="cg-date-input" extends="cg-base-input" attributes="datetime dateFormat disabled required">
    <template>
        <shadow>
        <cg-date-picker-dialog id="picker" datetime="{{_pickerDatetime}}"></cg-date-picker-dialog>
        </shadow>
    </template>
    <script>
        Polymer({
            dateFormat:"DD/MM/YYYY"
        });
    </script>
</polymer-element>
