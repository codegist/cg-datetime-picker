<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cg-base/cg-base-behavior.html">
<link rel="import" href="cg-base-input.html">

<dom-module id="cg-date-input">
<template>
    <cg-base-input id="input"
                   disabled="{{disabled}}"
                   required="{{required}}"
                   date-format="{{dateFormat}}"
                   datetime="{{datetime}}"
                   backdrop="{{backdrop"
                   on-change="onChange"></cg-base-input>
</template>
</dom-module>
<script>
    Polymer({
        is:'cg-date-input',
        properties:{
            disabled:{
                type:Boolean
            },
            required:{
                type:Boolean
            },
            dateFormat:{
                type:String,
                value:"DD/MM/YYYY"
            },
            datetime:{
                type:Date,
                notify:true
            },
            backdrop:{
                type:Boolean,
                notify:true,
            }
        },
        behaviors:[CG.BaseBehavior],
        ready:function(){
            this.$.input.$.picker = this.globals.dateDialog || this.importHref("cg-date-picker-dialog.html", function(){
                this.$.input.$.picker = this.appendChild(document.createElement('cg-date-picker-dialog'));
            });
        },
        onChange:function(e){
            this.fire("change", e.detail);
        }
    });
</script>
