<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../font-awesome-polymer-icons/fa-icons.html">
<link rel="import" href="../cg-utils/cg-utilities-behavior.html">
<link rel="import" href="cg-year-picker.html">
<link rel="import" href="cg-month-picker.html">

<dom-module id="cg-date-picker">
    <style>
        :host {
            display: inline-block;
            position: relative;
            width: 300px;
        }
        #container{
            padding: 0px 9px;
        }
        #container .days{
            @apply(--layout-horizontal);
            @apply(--layout-flex);
            @apply(--layout-wrap);
            @apply(--layout-self-stretch);
            width: 100%;
        }

        #container .day{
            @apply(--layout);
            @apply(--layout-center-justified);
            @apply(--layout-center-center);
            width: calc(14% - 6px);
            text-align: center;
            margin: 3px;
            font-size: 13px;
            color:rgba(0, 0, 0, 0.870588);
        }

        #container .day[data-date]{
            cursor: pointer;
        }

        #container .day span{
            display: block;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }

        #container .day.selected span{
            background-color: #009688;
            color: white;
            border-radius: 100%;
        }

        #container .day.title{
            @apply(--paper-font-body2);
            padding-top: 0px;
            padding-bottom: 4px;
            color: rgba(0,0,0,.6);
            cursor: default;
        }

        #container .monthname{
            @apply(--paper-font-subhead);
            text-align: center;
            color: rgba(0,0,0,.73);
        }
        #container .day-num{
            @apply(--paper-font-caption);
        }
        #container .previous-month ::content iron-icon,
        #container .next-month ::content iron-icon {
            color:#009688;
        }
        #container .day    ,
        #container .previous-month,
        #container .next-month {
            outline:0;
        }
        #container .date-actions {
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }
        #container .heading-month {
            text-transform: none;
        }
    </style>
    <template>
        <div on-tap="_selectDate" id="container">
            <div class="month" data-month$="[[month.number]]" data-year$="[[month.year]]">
                <div class="date-actions">
                    <paper-icon-button tabindex="0" icon="fa:caret-left" on-tap="_previousMonth" class="previous-month"></paper-icon-button>
                    <paper-button tabindex="0" flex id="monthBtn" on-tap="_monthsPicker" class="hover monthname"><span class="heading-month">[[month.name]]</span></paper-button>
                    <paper-button tabindex="0" flex id="yearBtn" on-tap="_yearPicker" class="hover monthname"><span class="heading-year">[[month.year]]</span></paper-button>
                    <paper-icon-button tabindex="0" icon="fa:caret-right" on-tap="_nextMonth" class="next-month"></paper-icon-button>
                </div>
                <div>
                    <iron-collapse id="monthsCollapse">
                        <cg-month-picker id="monthPicker"  datetime="{{_pickerDatetime}}" on-date-changed="_selectionChanged"></cg-month-picker>
                    </iron-collapse>
                    <iron-collapse id="yearCollapse">
                        <cg-year-picker id="yearPicker"  datetime="{{_pickerDatetime}}" on-date-changed="_selectionChanged"></cg-year-picker>
                    </iron-collapse>
                    <iron-collapse id="monthCollapse" opened>
                        <div class="days" id="datePicker">
                            <template is="dom-repeat" items="[[_weekDayNames]]" as="name">
                                <div class="day title">[[name]]</div>
                            </template>
                            <template is="dom-repeat" items="[[month.days]]" as="day">
                                <div tabindex="0" class$="[[ifEqualsTo(day.n, _currentDay, month.number, _currentMonth, month.year, _currentYear, 'day selected', 'day')]]"
                                     data-date$="[[day.n]]" data-month$="[[month.number]]" data-year$="[[month.year]]">
                                    <span class="day-num">[[day.day]]</span>
                                </div>
                            </template>
                        </div>
                    </iron-collapse>
                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is:'cg-date-picker',
        properties:{
            datetime:{
                type:Date,
                observer:'datetimeChanged',
                notify:true
            },
            startDayOfWeek: {
                type:Number,
                value:1
            },
            locale: {
                value:window.navigator.userLanguage || window.navigator.language,
                observer:'localeChanged'
            },
            _pickerDatetime : {
                type:Date,
                value:new Date(),
                observer:'_pickerDatetimeChanged'
            },
        },
        behaviors:[CG.UtilitiesBehavior],
        _currentYear : 0,
        _currentMonth : 0,
        _currentDay : 0,
        _months: [],
        _weekDayNames: [],
        _nonNumericDates: false,
        _intl: {},
        prepare:function(){
            this.setPickerHeight();
        },
        _selectionChanged:function(){
            var dt = this.datetime;
            this.datetime = new Date(this._pickerDatetime.getFullYear(), this._pickerDatetime.getMonth(), 1,
                    dt.getHours(), dt.getMinutes(), dt.getSeconds());
            this.fire("date-changed", this.datetime);
        },
        _yearPicker:function(e){
            this.$.yearPicker.scrollToSelection(true);
            if(this.$.yearCollapse.opened) {
                this.$.monthsCollapse.opened = false;
                this.$.yearCollapse.opened = false;
                this.$.monthCollapse.opened = true;
            }else{
                this.$.monthsCollapse.opened = false;
                this.$.monthCollapse.opened = false;
                this.$.yearCollapse.opened = true;
            }
        },
        _monthsPicker:function(e) {
            this.$.monthPicker.scrollToSelection(true);
            if(this.$.monthsCollapse.opened) {
                this.$.yearCollapse.opened = false;
                this.$.monthsCollapse.opened = false;
                this.$.monthCollapse.opened = true;
            }else{
                this.$.yearCollapse.opened = false;
                this.$.monthCollapse.opened = false;
                this.$.monthsCollapse.opened = true;
            }
        },
        _renderMonth: function(){
            var month = {
                days: [],
                name: "",
                number: this._pickerDatetime.getMonth(),
                year: this._pickerDatetime.getFullYear()
            };
            var date = new Date(month.year, month.number, 1);
            var startPoint = (date.getDay() - this.startDayOfWeek + 7) % 7;
            month.name = Intl.DateTimeFormat(this.locale, {month: 'long'}).format(date);
            var date = new Date(month.year, month.number + 1, 0);
            var endPoint = date.getDate();
            month.days = new Array(startPoint);
            for(var i = 0; i <= startPoint; i++){
                month.days[i] = {};
            }
            for(var i = 1; i <= endPoint; i++){
                var thisDate = new Date(month.year, month.number, i);
                month.days.push({
                    n:i,
                    day: this._intl.day(thisDate)
                });
            }
            this.month = month;
            this.setPickerHeight();
        },
        _selectDate: function(e){
            if(!e.path[1].dataset) {
                return;
            }
            var data = e.path[1].dataset.date ? e.path[1].dataset : e.path[0].dataset;
            var day = data.date;
            var month = data.month;
            var year = data.year;
            if(day && month && year){
                var dt = this.datetime;
                this.datetime = this._pickerDatetime = new Date(year, month, day, dt.getHours(), dt.getMinutes(), dt.getSeconds());
                this.fire("date-changed", this.datetime);
            }
        },
        _previousMonth:function(){
            this._pickerDatetime = new Date(this._pickerDatetime.getFullYear(), this._pickerDatetime.getMonth() - 1, 1);
        },
        _nextMonth:function(){
            this._pickerDatetime = new Date(this._pickerDatetime.getFullYear(), this._pickerDatetime.getMonth() + 1, 1);
        },
        localeChanged: function(){
            this._intl = {};
            this._intl.day = Intl.DateTimeFormat(this.locale, {day: 'numeric' }).format;
            var _weekDayNames = [];
            for(var i = this.startDayOfWeek - 1; i < this.startDayOfWeek + 6; i++){
                var date = new Date(2000, 1, i, 0, 0, 0);
                _weekDayNames.push(new Intl.DateTimeFormat(this.locale, {weekday:'narrow'}).format(date));
            }
            this._weekDayNames = _weekDayNames;
            var _months = [];
            for(var i = 0; i < 12; i++){
                var date = new Date(2000, i, 1, 0, 0, 0);
                _months.push({
                    name:new Intl.DateTimeFormat(this.locale, {month:'long'}).format(date),
                    n:i
                });
            }
            this._months = _months;
        },
        datetimeChanged: function(){
            this._pickerDatetime = this.datetime;
        },
        _pickerDatetimeChanged: function(){
            this._currentYear = this._pickerDatetime.getFullYear();
            this._currentMonth = this._pickerDatetime.getMonth();
            this._currentDay = this._pickerDatetime.getDate();
            this._renderMonth();
        },
        setPickerHeight:function(){
            this.async(this._setPickerHeight, 50);
        },
        _setPickerHeight:function(){
            this.$.monthPicker.height = this.$.monthCollapse.clientHeight + "px";
            this.$.yearPicker.height = this.$.monthCollapse.clientHeight + "px";
        },
    });
</script>
