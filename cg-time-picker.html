<polymer-element name="cg-time-picker" attributes="datetime label adjustTime">
    <template>
        <style>

            }
            :host /deep/ core-icon {
                height:64px!important;

            .divider {

                line-height: 3rem;
                width: 8.4rem;

                width: 1.5rem;

        <section horizontal layout>
            <div flex layout vertical>
                <core-icon-button vertical layout center icon="arrow-drop-up" target="hours" step="1" add="1" on-tap="{{_add}}" class="picker-arrow"></core-icon-button>
                <input id="hours" readonly type="number" min="0" max="23" value="{{_hours}}" class="picker"/>
                <core-icon-button vertical layout center icon="arrow-drop-down" target="hours" step="1" add="-1" on-tap="{{_add}}" class="picker-arrow"></core-icon-button>
            </div>
            <div class="divider" horizontal layout center>:</div>
            <div flex layout vertical>
                <core-icon-button vertical layout center icon="arrow-drop-up" target="minutes" step="{{minuteStep}}" add="1" on-tap="{{_add}}" class="picker-arrow"></core-icon-button>
                <input id="minutes" readonly type="number" min="{{_minuteLimitDown}}" max="{{_minuteLimitUp}}" value="{{_minutes}}" class="picker"/>
                <core-icon-button vertical layout center icon="arrow-drop-down" target="minutes" step="{{minuteStep}}" add="-1" on-tap="{{_add}}" class="picker-arrow"></core-icon-button>
            </div>
        </section>

                <!--</paper-button>-->
            <!--</div>-->
        <!--</section>-->
    </template>
    <script>
        Polymer('cg-time-picker', {
            /**
             * @attribute datetime
             * @type Date
             * @default null
             */
            datetime:null,
            minuteStep:15,
            adjustTime:false,
            _minuteLimitDown:0,
            _minuteLimitUp:59,
            _hours:null,
            _minutes:null,
            _pickers:null,
            domReady:function(){
                this._pickers = {
                    "hours": this.$.hours,
                    "minutes": this.$.minutes
                };
            },
            datetimeChanged:function(){
                console.log("time picker date changed " + this.datetime)
                this._hours = this.datetime.getHours();
//                this._hours = this._get12BaseHour(this.datetime);
                this._minutes = this.datetime.getMinutes();
            },
            _add:function(e){
                var step = Number(e.target.getAttribute("step"));
                var add = Number(e.target.getAttribute("add"));
                var picker =  this._pickers[e.target.getAttribute("target")];
                var limitUp = Number(picker.getAttribute("max"));
                var limitDown = Number(picker.getAttribute("min"));
                var newVal = this._adjustValueFor(picker.value, step, limitUp, limitDown, add);

                switch(e.target.getAttribute("target")){
                    case "hours":
                        this.datetime.setHours(newVal);
//                        this.datetime.setHours(newVal + this._24AMPMOffset(newVal));
//                        this.datetime.setHours((newVal + (this._isAM() ? 0 : 12)) % 24);
                        break;
                    case "minutes":
                        this.datetime.setMinutes(newVal);
                        break;
                }
                this._refreshDateTime();
                this.fire('selection-changed', this.datetime);
            },
            _adjustValueFor:function(value, step, limitUp, limitDown, add){
                value = Number(value);
                var newVal = ((Math.round(value / step) + add) * step);
                if(newVal < limitDown || newVal > limitUp) {
                    newVal = value;
                }
                return newVal;
            },
            adjustTimeChanged:function(){
                if(this.datetime == null){
                    return;
                }
                this.datetime.setMinutes(this._adjustValueFor(this.$.minutes.value, this.minuteStep, this._minuteLimitDown, this._minuteLimitUp, 0));
                this._refreshDateTime();
            },
            _refreshDateTime:function(){
                this.datetime = new Date(this.datetime.toISOString());
            }
//            _toggleAMPM:function(e){
//                this.datetime.setHours((this.datetime.getHours() + 12 * (this._isAM() ? 1 : -1)) % 24);
//                this.datetime = new Date(this.datetime.toISOString());

        });
    </script>
