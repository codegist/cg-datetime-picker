<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="import" href="../font-awesome-polymer-icons/fa-icons.html">

<polymer-element name="cg-time-picker" attributes="datetime label">
    <template>
        <style>
            :host .picker-arrow {
                padding:0px;
            }
            :host /deep/ core-icon {
                height:64px!important;
                width:64px!important;
                color:rgb(0, 150, 136)!important;
            }
            :host .picker,
            :host .divider {
                border: none;
                text-align: right;
                font-size: 6.1rem;
                line-height: 3rem;
                width: 8.4rem;
                color: rgba(0,0,0,.73);
            }
            :host .divider {
                width: 1.5rem;
            }
        </style>
        <section horizontal layout>
            <div flex layout vertical>
                <core-icon-button vertical layout center icon="fa:caret-up" data-target="hours" data-step="1" data-add="1" on-tap="{{_add}}" class="picker-arrow"></core-icon-button>
                <input id="hours" readonly type="number" data-min="0" data-max="23" value="{{_hours}}" class="picker"/>
                <core-icon-button vertical layout center icon="fa:caret-down" data-target="hours" data-step="1" data-add="-1" on-tap="{{_add}}" class="picker-arrow"></core-icon-button>
            </div>
            <div class="divider" horizontal layout center>:</div>
            <div flex layout vertical>
                <core-icon-button vertical layout center icon="fa:caret-up" data-target="minutes" data-step="{{minuteStep}}" data-add="1" on-tap="{{_add}}" class="picker-arrow"></core-icon-button>
                <input id="minutes" readonly type="number" data-min="{{_minuteLimitDown}}" data-max="{{_minuteLimitUp}}" value="{{_minutes}}" class="picker"/>
                <core-icon-button vertical layout center icon="fa:caret-down" data-target="minutes" data-step="{{minuteStep}}" data-add="-1" on-tap="{{_add}}" class="picker-arrow"></core-icon-button>
            </div>
        </section>
    </template>
    <script>
        Polymer('cg-time-picker', {
            /**
             * @attribute datetime
             * @type Date
             * @default null
             */
            datetime:null,
            minuteStep:15,
            _minuteLimitDown:0,
            _minuteLimitUp:60,
            _hours:null,
            _minutes:null,
            ready:function(){
                this.datetimeChanged();
            },
            datetimeChanged:function(){
                this.adjustTime = this.datetime ? this.adjustTime : true;
                var datetime = this.datetime || new Date();
                this._hours = datetime.getHours();
                this._minutes = datetime.getMinutes();
            },
            _add:function(e){
                var step = Number(e.target.dataset.step);
                var add = Number(e.target.dataset.add);
                var picker =  this.$[e.target.dataset.target];
                var limitUp = Number(picker.dataset.max);
                var limitDown = Number(picker.dataset.min);
                var newVal = this._adjustValueFor(picker.value, step, limitDown, limitUp, add);

                this.datetime = this.datetime || new Date();
                switch(e.target.dataset.target){
                    case "hours":
                        this.datetime.setHours(newVal);
                        break;
                    case "minutes":
                        this.datetime.setMinutes(newVal);
                        break;
                }
                this.datetime = new Date(this.datetime.toISOString());
                this.fire('selection-changed', this.datetime);
            },
            _adjustValueFor:function(value, step, limitDown, limitUp, add){
                value = Number(value);
                var newVal = ((Math.floor(value / step) + add) * step);
                if(newVal < limitDown) {
                    newVal = limitDown;
                }else if(newVal > limitUp) {
                    newVal = limitUp;
                }
                return newVal;
            }
        });
    </script>
</polymer-element>
