<link href="../polymer/polymer.html" rel="import">

<polymer-element name="cg-year-picker" attributes="datetime">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
                height: 250px;
                width: 300px;
                font-family:sans-serif;
            }

            :host #container{
                height: 100%;
                width: 100%;
                padding: 0px 9px;
                box-sizing: border-box;
            }

            :host .years {
                overflow:auto;
                display: flex;
                flex-wrap: wrap;
                width: 100%;
                align-content: stretch;
                height: 210px;
            }

            :host .year {
                width: calc(32% - 6px);
                text-align: center;
                margin: 3px;
                font-size: 1.2rem;
                display: flex;
                align-items: center;
                justify-content: center;
                color:rgba(0, 0, 0, 0.870588);
            }

            :host .year[data-year]{
                cursor: pointer;
            }

            :host .year span{
                display: block;
                width: 64px;
                height: 64px;
                line-height: 64px;
            }

            :host .year.selected span{
                background-color: #009688;
                color: white;
                border-radius: 100%;
            }
        </style>
        <div on-tap="{{_selectYear}}" id="container">
            <div data="{{year}}">
                <div class="years" id="scroller">
                    <template repeat="{{ year in _years }}">
                        <template if="{{year}}">
                            <div class="year {{ { selected : year == _currentYear} | tokenList }}" data-year="{{year}}">
                                <span>{{year}}</span>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer('cg-year-picker', {
            datetime: new Date(),
            min:1900,
            max:2100,

            _years:[],
            _currentYear : 0,
            ready: function(){
                var years = [];
                for(var i = this.min; i <= this.max; i++){
                    years.push(i);
                }
                this._years = years;
                this.datetimeChanged();
            },

            datetimeChanged: function(){
                this._currentYear = this._getDateTime().getFullYear();
                this._scrollToSelection();
            },
            _scrollToSelection:function(times){
                var selected = this.$.container.querySelector("div.year[data-year='" + this._currentYear + "']");
                if(selected) {
                    var scrollTop = this.$.scroller.scrollTop;
                    var scrollBottom = scrollTop + this.$.scroller.clientHeight;
                    var selectedTop = selected.offsetTop;
                    var selectedBottom = selectedTop + selected.clientHeight;

                    // to cater for when dom sizing is not ready due to animation or other
                    if(scrollTop == 0 && scrollBottom == 0 && selectedTop == 0 && selectedBottom == 0 && (!times || times > 1)) {
                        return this.job("async-scroll", function(){
                            var t = typeof times === "number" ? --times : 3;
                            this._scrollToSelection(t);
                        }.bind(this), 2);
                    }

                    // TODO: This is essentially a interstection detector. Clean that ugly condition to something sound.
                    if(
                        (scrollTop > selectedTop && selectedBottom < scrollBottom)
                    ||  (scrollBottom < selectedBottom && selectedTop > scrollTop)
                    ||  (scrollTop > selectedTop && selectedBottom > scrollBottom)) {
                        this.$.scroller.scrollTop = selected.offsetTop - this.$.scroller.clientHeight/2 + selected.clientHeight/2;
                    }
                }
            },
            _selectYear: function(e){
                var data = e.path[1].dataset.year ? e.path[1].dataset : e.path[0].dataset;
                var year = data.year;
                if(year){
                    var dt = this._getDateTime();
                    this.datetime = new Date(year, dt.getMonth(), dt.getDate(), dt.getHours(), dt.getMinutes(), dt.getSeconds());
                    this.fire("selection-changed", this.datetime);
                }
            },
            _getDateTime:function(){
                return this.datetime || new Date();
            }
        });
    </script>
</polymer-element>
