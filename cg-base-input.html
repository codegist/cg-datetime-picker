<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cg-base/cg-base.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../font-awesome-polymer-icons/fa-icons.html">

<script src="../momentjs/min/moment-with-locales.min.js"></script>

<polymer-element name="cg-base-input" extends="cg-base" attributes="datetime dateFormat disabled required" horizontal layout>
    <template>
        <style>
            #button {
                padding:0px;
            }
            #input {
                width:100%!important;
            }
            #button /deep/ core-icon {
                width:18px!important;
                height:18px!important;
            }
        </style>
        <input tabindex="0" flex is="core-input" required?="{{required}}" value="{{_datetimeFormatted}}" disabled?="{{disabled}}" on-tap="{{_openDialog}}" id="input" on-change="{{_onInputChange}}">
        <paper-icon-button id="button" tabindex="0" icon="fa:calendar-o" on-tap="{{_openDialog}}" relative noink disabled="{{disabled}}">
            <shadow></shadow>
            <content></content>
        </paper-icon-button>
    </template>
    <script>
        Polymer({
            /**
             * ISO Date string representation
             *
             * @attribute datetime
             * @type Date
             * @default null
             */
            datetime:null,
            listensTo:[],
            dateFormat:"DD/MM/YYYY",
            disabled:false,
            required:false,
            _pickerDatetime:null,
            _datetimeFormatted:null,
            _decoratorElement:null,
            domReady:function(){
                this.super();
                console.log("["+this.constructor.name+"] domReady");
                if(this.parentElement.tagName.toLowerCase() == "paper-input-decorator") {
                    this._decoratorElement = this.parentElement; // _decoratorElement thing's quite nasty..
                    this._decoratorElement.input = this.$.input; // _decoratorElement thing's quite nasty..
                }
            },
            _onInputChange:function(){
                this.fire("change", this.datetime);
            },
            _openDialog: function() {
                if(this.disabled) {
                    return;
                }
                this.datetimeChanged();
                this.$.picker.open(this.datetime, function(e){
                    this.datetime = e.detail;
                    this.fire("change", this.datetime);
                }.bind(this));
                if(this._decoratorElement) {
                    this.job("refocus", function(){this._decoratorElement.focused = true;}, 250);
                }
            },
            _datetimeFormattedChanged:function(oldValue, newValue){

                var date = moment(this._datetimeFormatted, this.dateFormat, true);
                if(!date.isValid()) {
                    this.$.input.setCustomValidity("Date is not valid");
                    this._decoratorElement &&  this.async(this._decoratorElement.inputChanged.bind(this._decoratorElement));
                }else{
                    if(oldValue != null) {
                        this.datetime = new Date(date.toISOString());
                    }
                    this.$.input.setCustomValidity(null);
                }
            },
            datetimeChanged: function () {
                this._pickerDatetime = this.datetime ? new Date(this.datetime) : null;
                this._datetimeFormatted = this.datetime && moment(this.datetime.toISOString(), moment.ISO_8601).format(this.dateFormat);
                this._decoratorElement &&  this.async(this._decoratorElement.inputAction.bind(this._decoratorElement));
            }
        });
    </script>
</polymer-element>
