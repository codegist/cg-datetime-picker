<link href="../polymer/polymer.html" rel="import">
<link href="../paper-dialog/paper-action-dialog.html" rel="import">
<link href="../paper-button/paper-button.html" rel="import">
<link href="cg-datetime-picker.html" rel="import">

<style shim-shadowdom>
    html /deep/ .cg-datetime-picker-dialog::shadow #scroller {
        width: 624px;
        height: 294px;
        overflow:hidden;
        padding:0px;
    }
    html /deep/ .cg-datetime-picker-dialog  {
        font-family:sans-serif;
    }

    html /deep/ .cg-datetime-picker-dialog::shadow .day {
        font-size:1rem;
    }

    html /deep/ .cg-datetime-picker-dialog::shadow #actions {
        background-color: #009688;
        padding: 0.7rem;
        font-size: 1.2rem;
        color: #ffffff;
    }
    html /deep/ .cg-datetime-picker-dialog .header {
        background-color:#00796b;
        color:#e1e1e1;
        line-height:2.4rem;
        font-size:1.2rem;
    }
</style>
<polymer-element name="cg-datetime-picker-dialog" attributes="datetime headingLabel">
    <template>
        <paper-action-dialog id="dialog" class="cg-datetime-picker-dialog" backdrop layered="true">
            <section layout vertical id="container">
                <div layout horizontal center-justified class="header">
                    {{headingLabel}}&nbsp;{{ _monthShortName }}&nbsp;{{ _dayOfMonth }}&nbsp;{{ _formattedYear }},&nbsp;{{_hours}}:{{_minutes}}
                </div>
                <div flex>
                    <cg-datetime-picker flex datetime="{{_datetime}}" id="datetimePicker"></cg-datetime-picker>
                </div>
            </section>
            <paper-button affirmative>Cancel</paper-button>
            <paper-button affirmative on-tap={{setDate}}>OK</paper-button>
        </paper-action-dialog>
    </template>
    <script>
        (function(){
            var dayOfWeekNames = [
                'Monday',
                'Tuesday',
                'Wednesday',
                'Thursday',
                'Friday',
                'Saturday',
                'Sunday'
            ];

            var monthNames = [
                'JAN',
                'FEB',
                'MAR',
                'APR',
                'MAY',
                'JUN',
                'JUL',
                'AUG',
                'SEP',
                'OCT',
                'NOV',
                'DEC'
            ];
            Polymer('cg-datetime-picker-dialog', {
                /**
                 * @attribute datetime
                 * @type String
                 * @default null
                 */
                datetime:null,
                /**
                 * Locale setting per the HTML5 Intl API
                 *
                 * @attribute locale
                 * @type Array
                 * @default user system
                 */
                locale: undefined,

                _datetime:null,
                _year:0,
                _dayOfWeek: '',
                _dayOfMonth: 0,
                _monthShortName: '',
                _formattedYear: '',
                _intl: {},

                domReady:function(){
                    // TODO - WHY WE NEED THAT????
                    // TODO - IS IT BECAUSE OF SHADOW DOM THAT core-overlay.html>repositionTarget target.offsetHeight doesn't work as expected??
                    // AND WHY layered="false" doesn't work here???
                    this.$.dialog.addEventListener("core-overlay-open-completed", this.$.dialog.repositionTarget);
                },
                open: function() {
                    this.ready();
                    this.datetimeChanged();
                    this.$.datetimePicker.ready();
                    this.$.dialog.open();
                },
                localeChanged: function(){
                    this._intl = {};
                    this._intl.dayOfWeek = Intl.DateTimeFormat(this.locale, {weekday: 'long'}).format
                    this._intl.day = Intl.DateTimeFormat(this.locale, {day: 'numeric'}).format;
                    this._intl.shortMonth = Intl.DateTimeFormat(this.locale, {month: 'short'}).format;
                    this._intl.year = Intl.DateTimeFormat(this.locale, {year: 'numeric'}).format;
                },
                _datetimeChanged: function() {
                    this._dayOfWeek = this._intl.dayOfWeek(this._datetime);
                    this._dayOfMonth = this._intl.day(this._datetime);
                    this._monthShortName = this._intl.shortMonth(this._datetime);
                    this._formattedYear = this._intl.year(this._datetime);

                    this._hours = this._pad(this._datetime.getHours(), 2);
                    this._minutes = this._pad(this._datetime.getMinutes(), 2);
                    this._year = this._datetime.getFullYear();
                    this.fire('selection-changed', this._datetime);
                },
                datetimeChanged: function(){
                    if(typeof this.datetime == "string"){
                        this._datetime = new Date(this.datetime);
                    }
                },
                ready:function() {
                    this.datetimeChanged();
                    this.localeChanged();
                    this._datetimeChanged();
                },
                _pad:function(num, size) {
                    var s = num+"";
                    while (s.length < size) s = "0" + s;
                    return s;
                },
                setDate:function(){
                    this.datetime = this._datetime.toISOString();
                    this.fire('datetime-changed', this._datetime);
                }

            });
        })();
    </script>
</polymer-element>
