<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="cg-base-picker-dialog-behavior.html">
<link rel="import" href="cg-datetime-picker.html">

<dom-module id="cg-datetime-picker-dialog">
    <style>
        #dialog .buttons {
            background-color: #009688;
            padding: 0.7rem;
            line-height: 1.0rem;
        }
        #dialog .buttons paper-button {
            font-size: 1.2rem;
            color: #ffffff;
        }
        #dialog .header {
            @apply(--paper-font-headline);
            background-color:#00796b;
            color:#e1e1e1;
        }
        #dialog #container {
            background-color: white;
            @apply(--layout-vertical);
            padding:0px;
            margin:0px;
            width: 624px;
            /*height: 294px;*/
        }
        #dialog .header {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
        }
        #dialog {
            overflow: visible;
        }
    </style>
    <template>
        <paper-dialog id="dialog" modal>
            <div layout vertical id="container">
                <div class="header">
                    <span>[[headingLabel]]</span><span>&nbsp;</span>
                    <span>[[_monthShortName]]</span><span>&nbsp;</span>
                    <span>[[_dayOfMonth]]</span><span>&nbsp;</span>
                    <span>[[_formattedYear]]</span><span>,&nbsp;</span>
                    <span>[[_hours]]</span><span>:</span><span>[[_minutes]]</span>
                </div>
                <div flex>
                    <cg-datetime-picker flex datetime="{{_datetime}}" id="datetimePicker" on-date-changed="onDateChange"></cg-datetime-picker>
                </div>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss tabindex="0">Cancel</paper-button>
                <paper-button dialog-confirm on-tap="setDate" tabindex="0">OK</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
<script>
    Polymer({
        is:'cg-datetime-picker-dialog',
        behaviors:[CG.BasePickerDialogBehavior]
    });
</script>
